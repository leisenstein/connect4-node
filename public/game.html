<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">

                    <form id='game-form' class="form-inline">
                        <div class="form-group">
                            
                            <label for="txtPlayer" class="">Player: </label>
                            <input type="text" name="player" id="txtPlayer" class="form-control">

                        </div>

                        <div class="form-group">
                            <label for="txtColumn">Column: </label>
                            <input type="text" name="column" id="txtColumn" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" name="btnPlay" id="btnPlay" value="Play">
                        </div>

                    </form>
                        
                    <div id="ui-board">
                  
                    </div>


                </div>

            </div>
        </div>




        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="/js/QueryParams.js"></script>
        <script src="/js/app.js"></script>
    </body>


</html>
